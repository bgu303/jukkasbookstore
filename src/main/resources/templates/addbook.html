<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<link href="css/styles.css" rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<title>Spring Boot Application</title>
</head>
<body>
	<div>
	<form th:object="${book}" th:action="@{addbook}" action="#" method="post">
	<label for="title">Title</label>
	<input type="text" id="title" th:field="*{title}" />
	
	<label for="author">Author</label>
	<input type="text" id="athor" th:field="*{author}" />
	
	<label for="year">Publish year</label>
	<input type="number" id="publishYear" th:field="*{publishYear}" />
	
	<label for="isbn">ISBN</label>
	<input type="text" id="isbn" th:field="*{isbn}" />
	
	<label for="price">Price</label>
	<input type="number" id="price" th:field="*{price}" />
	
	<label for="categorylist">Category</label>
	<select id="categorylist" th:field="*{category}" class=""> <option th:each="category: ${categories}" th:value="${category.id}"
 	th:text="${category.name}"></option>
	</select>

	<input type="submit" value="Save"></input>
	</form>
	</div>
	<a href="/booklist">Go back</a>
</body>
</html>
