<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<link href="css/styles.css" rel="stylesheet" />
<title>Spring Boot Application</title>
</head>
<body>
	<form th:object="${book}" th:action="@{../addbook}" action="#" method="post">
		<input type="hidden" th:field="*{id}" class="form-control"/>
		
		<label for="title">Title</label>
		<input type="text" th:field="*{title}" />
		
		<label for="author">Author</label>
		<input type="text" th:field="*{author}" />
		
		<label for="publishYear">Publish year</label>
		<input type="number" th:field="*{publishYear}" />
		
		<label for="isbn">ISBN</label>
		<input type="text" th:field="*{isbn}" />
		
		<label for="price">Price</label>
		<input type="number" th:field="*{price}" />
		
		<select id="categorylist" th:field="*{category}" class=""> <option th:each="category: ${categories}" th:value="${category.name}"
 		th:text="${category.name}"></option>
		</select>
		
		<input type="submit" class="btn btn-success" value="Save"></input></form>
</body>
</html>
